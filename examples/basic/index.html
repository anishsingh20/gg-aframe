<html>
  <head>
    <title>A-Frame A-Frame Data Binding Component Component - Basic</title>
    <script src="../build.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script>
      AFRAME.registerComponent('fake-data', {
        play: function () {
          let y = []
          let z = []
          for(let i = 0; i < 9; i++) {
            y.push(Math.random())
            z.push(Math.random())
          }
          this.el.emit('update-data', {
            x: [0, 0.125, 0.25, 0.375, 0.5, 0.625, 0.75, 0.875, 1],
            y: y,
            z: z,
            size: [0.03],
            breaks: [0, 0.25, 0.5, 0.75, 1],
            labels: ['zero', '1/4', '1/2', '3/4', 'one'],
            shape: ['sphere', 'tetrahedron', 'octahedron', 'dodecahedron', 'box', 'torus', 'torusKnot', 'cone', 'cylinder'],
            color: ['red', '#0F0', '#0FF', 'black'],
            xtitle: ['X Axis Title Test Text'],
            ytitle: ['Y Axis Title Test Text'],
            ztitle: ['Z Axis Title Test Text']
          })
        }
      })
    </script>
  </head>
  <body>
    <a-scene data-binding fake-data>
      <a-assets></a-assets>
      <a-entity id="plot" geometry material="color: red; transparent: true; opacity: 0.5"
                position="0 1.6 -1.25" rotation="0 35 0">
      <a-entity data-binding__x="target: layer-point.x"
        data-binding__y="target: layer-point.y"
        data-binding__z="target: layer-point.z"
        data-binding__size="target: layer-point.size"
        data-binding__shape="target: layer-point.shape"
        data-binding__color="target: layer-point.color">
      </a-entity>
      <a-entity data-binding__breaks="target: guide-axis.breaks"
        data-binding__labels="target: guide-axis.labels"
        data-binding__xtitle="target: guide-axis.title"
        guide-axis="axis: x">
      </a-entity>
      <a-entity data-binding__breaks="target: guide-axis.breaks"
        data-binding__labels="target: guide-axis.labels"
        data-binding__ytitle="target: guide-axis.title"
        guide-axis="axis: y">
      </a-entity>
      <a-entity data-binding__breaks="target: guide-axis.breaks"
        data-binding__labels="target: guide-axis.labels"
        data-binding__ztitle="target: guide-axis.title"
        guide-axis="axis: z">
      </a-entity>
    </a-entity>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/wmurphy/aframe-data-binding-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
  </body>
</html>
